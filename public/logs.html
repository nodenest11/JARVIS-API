<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS AI - Real-time Logs</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "JetBrains Mono", "Consolas", "Monaco", "Courier New",
          monospace;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #334155 100%
        );
        color: #10b981;
        overflow: hidden;
        height: 100vh;
      }

      .terminal-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(148, 163, 184, 0.1);
        backdrop-filter: blur(20px);
      }

      .terminal-header {
        background: rgba(30, 41, 59, 0.6);
        padding: 20px 24px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
        backdrop-filter: blur(20px);
        position: relative;
      }

      .terminal-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
      }

      .terminal-title {
        color: #10b981;
        font-size: 1.4em;
        font-weight: 600;
        font-family: "Inter", sans-serif;
        text-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
      }

      .terminal-controls {
        display: flex;
        gap: 12px;
      }

      .terminal-btn {
        padding: 8px 16px;
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid #10b981;
        color: #10b981;
        cursor: pointer;
        font-family: inherit;
        font-size: 0.9em;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .terminal-btn:hover {
        background: rgba(16, 185, 129, 0.2);
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
      }

      .terminal-btn.active {
        background: #10b981;
        color: #0f172a;
      }

      .terminal-status {
        display: flex;
        align-items: center;
        gap: 16px;
        font-size: 0.9em;
        font-family: "Inter", sans-serif;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #10b981;
        box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .terminal-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .log-filters {
        background: rgba(15, 23, 42, 0.5);
        padding: 16px 24px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
        font-size: 0.9em;
      }

      .filter-group {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .filter-label {
        color: #94a3b8;
        margin-right: 8px;
        font-family: "Inter", sans-serif;
        font-weight: 500;
      }

      .filter-btn {
        padding: 6px 12px;
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.2);
        color: #e2e8f0;
        cursor: pointer;
        font-family: inherit;
        font-size: 0.8em;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .filter-btn:hover {
        background: rgba(30, 41, 59, 0.8);
        border-color: #3b82f6;
      }

      .filter-btn.active {
        background: #10b981;
        color: #0f172a;
        border-color: #10b981;
      }

      .log-container {
        flex: 1;
        overflow-y: auto;
        padding: 16px 24px;
        background: rgba(15, 23, 42, 0.8);
        font-size: 0.9em;
        line-height: 1.4;
      }

      .log-line {
        margin-bottom: 8px;
        padding: 8px 0;
        border-left: 3px solid transparent;
        padding-left: 16px;
        animation: fadeIn 0.3s ease;
        word-wrap: break-word;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .log-line.info {
        color: #10b981;
        border-left-color: #10b981;
      }

      .log-line.warn {
        color: #f59e0b;
        border-left-color: #f59e0b;
      }

      .log-line.error {
        color: #ef4444;
        border-left-color: #ef4444;
      }

      .log-line.debug {
        color: #94a3b8;
        border-left-color: #94a3b8;
      }

      .log-line.success {
        color: #06b6d4;
        border-left-color: #06b6d4;
      }

      .log-timestamp {
        color: #64748b;
        font-size: 0.8em;
        margin-right: 12px;
      }

      .log-level {
        font-weight: 600;
        margin-right: 12px;
        text-transform: uppercase;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 0.8em;
      }

      .log-level.info {
        background: rgba(16, 185, 129, 0.2);
        color: #10b981;
      }

      .log-level.warn {
        background: rgba(245, 158, 11, 0.2);
        color: #f59e0b;
      }

      .log-level.error {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }

      .log-level.debug {
        background: rgba(148, 163, 184, 0.2);
        color: #94a3b8;
      }

      .log-level.success {
        background: rgba(0, 255, 255, 0.2);
        color: #00ffff;
      }

      .log-message {
        flex: 1;
      }

      .log-metadata {
        color: #666666;
        font-size: 0.8em;
        margin-top: 5px;
        padding-left: 20px;
      }

      .terminal-footer {
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        border-top: 1px solid #333333;
        display: flex;
        justify-content: between;
        align-items: center;
        font-size: 0.9em;
        flex-shrink: 0;
      }

      .stats-info {
        display: flex;
        gap: 20px;
        color: #888888;
      }

      .auto-scroll {
        display: flex;
        align-items: center;
        gap: 5px;
        color: #888888;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .auto-scroll:hover {
        color: #00ff00;
      }

      .auto-scroll.active {
        color: #00ff00;
      }

      .search-box {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-left: auto;
      }

      .search-input {
        padding: 5px 10px;
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid #333333;
        color: #00ff00;
        font-family: inherit;
        font-size: 0.9em;
        border-radius: 3px;
        width: 200px;
      }

      .search-input:focus {
        outline: none;
        border-color: #00ff00;
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
      }

      .search-input::placeholder {
        color: #666666;
      }

      .connection-status {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.9);
        border: 1px solid #333333;
        border-radius: 5px;
        padding: 10px 15px;
        color: #00ff00;
        font-size: 0.9em;
        z-index: 1000;
        display: none;
      }

      .connection-status.disconnected {
        display: block;
        color: #ff0000;
        border-color: #ff0000;
      }

      .loading-indicator {
        text-align: center;
        color: #888888;
        padding: 20px;
        font-style: italic;
      }

      .no-logs {
        text-align: center;
        color: #888888;
        padding: 40px;
        font-style: italic;
      }

      .log-line.hidden {
        display: none;
      }

      .log-line.highlight {
        background: rgba(255, 255, 0, 0.1);
        border-left-color: #ffff00;
      }

      /* Scrollbar styling */
      .log-container::-webkit-scrollbar {
        width: 8px;
      }

      .log-container::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.5);
      }

      .log-container::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
      }

      .log-container::-webkit-scrollbar-thumb:hover {
        background: #555555;
      }

      @media (max-width: 768px) {
        .terminal-header {
          flex-direction: column;
          gap: 10px;
        }

        .terminal-controls {
          order: 2;
        }

        .terminal-status {
          order: 1;
        }

        .log-filters {
          flex-direction: column;
          align-items: stretch;
        }

        .filter-group {
          justify-content: center;
        }

        .search-box {
          margin-left: 0;
          margin-top: 10px;
        }

        .search-input {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="terminal-container">
      <div class="terminal-header">
        <div class="terminal-title">üñ•Ô∏è JARVIS AI - Real-time System Logs</div>
        <div class="terminal-controls">
          <button class="terminal-btn" id="clearBtn">Clear</button>
          <button class="terminal-btn" id="pauseBtn">Pause</button>
          <button class="terminal-btn" id="exportBtn">Export</button>
          <button class="terminal-btn active" id="liveBtn">Live</button>
        </div>
        <div class="terminal-status">
          <div class="status-indicator"></div>
          <span>Connected</span>
          <span id="logCount">0 logs</span>
        </div>
      </div>

      <div class="terminal-body">
        <div class="log-filters">
          <div class="filter-group">
            <span class="filter-label">Level:</span>
            <button class="filter-btn active" data-level="all">All</button>
            <button class="filter-btn" data-level="info">Info</button>
            <button class="filter-btn" data-level="warn">Warn</button>
            <button class="filter-btn" data-level="error">Error</button>
            <button class="filter-btn" data-level="debug">Debug</button>
          </div>
          <div class="filter-group">
            <span class="filter-label">Source:</span>
            <button class="filter-btn active" data-source="all">All</button>
            <button class="filter-btn" data-source="api">API</button>
            <button class="filter-btn" data-source="ai">AI</button>
            <button class="filter-btn" data-source="system">System</button>
          </div>
        </div>

        <div class="log-container" id="logContainer">
          <div class="loading-indicator">üîÑ Connecting to log stream...</div>
        </div>
      </div>

      <div class="terminal-footer">
        <div class="stats-info">
          <span>Lines: <span id="totalLines">0</span></span>
          <span>Filtered: <span id="filteredLines">0</span></span>
          <span>Rate: <span id="logRate">0/s</span></span>
        </div>
        <div class="auto-scroll active" id="autoScroll">
          <span>üìç Auto-scroll</span>
        </div>
        <div class="search-box">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Search logs..."
          />
        </div>
      </div>
    </div>

    <div class="connection-status" id="connectionStatus">
      ‚ö†Ô∏è Connection lost - Attempting to reconnect...
    </div>

    <script>
      class LogViewer {
        constructor() {
          this.logs = [];
          this.filteredLogs = [];
          this.isPaused = false;
          this.autoScroll = true;
          this.currentFilters = {
            level: "all",
            source: "all",
            search: "",
          };
          this.logCount = 0;
          this.logRate = 0;
          this.lastLogTime = Date.now();
          this.logRateCounter = 0;

          this.initializeUI();
          this.startLogSimulation();
          this.startStatsUpdate();
        }

        initializeUI() {
          // Clear button
          document.getElementById("clearBtn").addEventListener("click", () => {
            this.clearLogs();
          });

          // Pause button
          document.getElementById("pauseBtn").addEventListener("click", () => {
            this.togglePause();
          });

          // Export button
          document.getElementById("exportBtn").addEventListener("click", () => {
            this.exportLogs();
          });

          // Live button
          document.getElementById("liveBtn").addEventListener("click", () => {
            this.goToLive();
          });

          // Filter buttons
          document.querySelectorAll(".filter-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
              const type =
                btn.getAttribute("data-level") ||
                btn.getAttribute("data-source");
              const category = btn.getAttribute("data-level")
                ? "level"
                : "source";
              this.setFilter(category, type, btn);
            });
          });

          // Auto-scroll toggle
          document
            .getElementById("autoScroll")
            .addEventListener("click", () => {
              this.toggleAutoScroll();
            });

          // Search input
          document
            .getElementById("searchInput")
            .addEventListener("input", (e) => {
              this.setSearchFilter(e.target.value);
            });

          // Container scroll detection
          const container = document.getElementById("logContainer");
          container.addEventListener("scroll", () => {
            const isAtBottom =
              container.scrollTop + container.clientHeight >=
              container.scrollHeight - 10;
            if (!isAtBottom && this.autoScroll) {
              this.autoScroll = false;
              this.updateAutoScrollUI();
            }
          });
        }

        addLog(level, message, metadata = {}) {
          if (this.isPaused) return;

          const log = {
            id: Date.now() + Math.random(),
            timestamp: new Date().toISOString(),
            level: level,
            message: message,
            metadata: metadata,
            source: this.getSourceFromMetadata(metadata),
          };

          this.logs.push(log);
          this.logCount++;
          this.logRateCounter++;

          // Keep only last 1000 logs for performance
          if (this.logs.length > 1000) {
            this.logs.splice(0, this.logs.length - 1000);
          }

          this.filterAndRenderLogs();
          this.updateStats();
        }

        getSourceFromMetadata(metadata) {
          if (metadata.endpoint || metadata.method) return "api";
          if (metadata.provider || metadata.model) return "ai";
          return "system";
        }

        filterAndRenderLogs() {
          this.filteredLogs = this.logs.filter((log) => {
            // Level filter
            if (
              this.currentFilters.level !== "all" &&
              log.level !== this.currentFilters.level
            ) {
              return false;
            }

            // Source filter
            if (
              this.currentFilters.source !== "all" &&
              log.source !== this.currentFilters.source
            ) {
              return false;
            }

            // Search filter
            if (this.currentFilters.search) {
              const searchLower = this.currentFilters.search.toLowerCase();
              const messageMatch = log.message
                .toLowerCase()
                .includes(searchLower);
              const metadataMatch = JSON.stringify(log.metadata)
                .toLowerCase()
                .includes(searchLower);
              if (!messageMatch && !metadataMatch) {
                return false;
              }
            }

            return true;
          });

          this.renderLogs();
        }

        renderLogs() {
          const container = document.getElementById("logContainer");
          const shouldScroll =
            this.autoScroll &&
            container.scrollTop + container.clientHeight >=
              container.scrollHeight - 10;

          // Clear container
          container.innerHTML = "";

          if (this.filteredLogs.length === 0) {
            container.innerHTML =
              '<div class="no-logs">No logs match the current filters</div>';
            return;
          }

          // Render filtered logs
          this.filteredLogs.forEach((log) => {
            const logElement = this.createLogElement(log);
            container.appendChild(logElement);
          });

          // Auto-scroll if enabled
          if (shouldScroll) {
            container.scrollTop = container.scrollHeight;
          }
        }

        createLogElement(log) {
          const logLine = document.createElement("div");
          logLine.className = `log-line ${log.level}`;

          const timestamp = new Date(log.timestamp).toLocaleTimeString();
          const metadataStr =
            Object.keys(log.metadata).length > 0
              ? JSON.stringify(log.metadata, null, 2)
              : "";

          logLine.innerHTML = `
                    <span class="log-timestamp">[${timestamp}]</span>
                    <span class="log-level ${log.level}">${log.level}</span>
                    <span class="log-message">${this.escapeHtml(
                      log.message
                    )}</span>
                    ${
                      metadataStr
                        ? `<div class="log-metadata">${this.escapeHtml(
                            metadataStr
                          )}</div>`
                        : ""
                    }
                `;

          // Highlight search terms
          if (this.currentFilters.search) {
            this.highlightSearchTerms(logLine, this.currentFilters.search);
          }

          return logLine;
        }

        highlightSearchTerms(element, searchTerm) {
          const regex = new RegExp(`(${searchTerm})`, "gi");
          element.innerHTML = element.innerHTML.replace(
            regex,
            '<span style="background: rgba(255, 255, 0, 0.3);">$1</span>'
          );
        }

        escapeHtml(text) {
          const div = document.createElement("div");
          div.textContent = text;
          return div.innerHTML;
        }

        setFilter(category, value, button) {
          // Update filter state
          this.currentFilters[category] = value;

          // Update UI
          const parentGroup = button.closest(".filter-group");
          parentGroup.querySelectorAll(".filter-btn").forEach((btn) => {
            btn.classList.remove("active");
          });
          button.classList.add("active");

          // Re-filter and render
          this.filterAndRenderLogs();
        }

        setSearchFilter(value) {
          this.currentFilters.search = value;
          this.filterAndRenderLogs();
        }

        togglePause() {
          this.isPaused = !this.isPaused;
          const btn = document.getElementById("pauseBtn");
          btn.textContent = this.isPaused ? "Resume" : "Pause";
          btn.classList.toggle("active", this.isPaused);
        }

        toggleAutoScroll() {
          this.autoScroll = !this.autoScroll;
          this.updateAutoScrollUI();

          if (this.autoScroll) {
            const container = document.getElementById("logContainer");
            container.scrollTop = container.scrollHeight;
          }
        }

        updateAutoScrollUI() {
          const element = document.getElementById("autoScroll");
          element.classList.toggle("active", this.autoScroll);
          element.innerHTML = this.autoScroll
            ? "üìç Auto-scroll"
            : "üìç Auto-scroll (off)";
        }

        clearLogs() {
          this.logs = [];
          this.filteredLogs = [];
          this.logCount = 0;
          this.renderLogs();
          this.updateStats();
        }

        exportLogs() {
          const dataStr = JSON.stringify(this.logs, null, 2);
          const dataBlob = new Blob([dataStr], { type: "application/json" });
          const url = URL.createObjectURL(dataBlob);
          const link = document.createElement("a");
          link.href = url;
          link.download = `jarvis-logs-${
            new Date().toISOString().split("T")[0]
          }.json`;
          link.click();
          URL.revokeObjectURL(url);
        }

        goToLive() {
          this.isPaused = false;
          this.autoScroll = true;
          this.updateAutoScrollUI();
          document.getElementById("pauseBtn").textContent = "Pause";
          document.getElementById("pauseBtn").classList.remove("active");

          const container = document.getElementById("logContainer");
          container.scrollTop = container.scrollHeight;
        }

        updateStats() {
          document.getElementById(
            "logCount"
          ).textContent = `${this.logCount} logs`;
          document.getElementById("totalLines").textContent = this.logs.length;
          document.getElementById("filteredLines").textContent =
            this.filteredLogs.length;
        }

        startStatsUpdate() {
          setInterval(() => {
            this.logRate = this.logRateCounter;
            this.logRateCounter = 0;
            document.getElementById(
              "logRate"
            ).textContent = `${this.logRate}/s`;
          }, 1000);
        }

        // Simulate real-time logs
        startLogSimulation() {
          const logMessages = [
            "JARVIS AI API Server started successfully",
            "Chat request received",
            "Processing request with Groq provider",
            "Response generated successfully",
            "Fallback provider activated",
            "Rate limit check passed",
            "Authentication successful",
            "WebSocket connection established",
            "Health check completed",
            "Configuration loaded",
            "Provider priority updated",
            "AI model response received",
            "Request processing completed",
            "System performance check",
            "Log rotation performed",
            "Memory usage normal",
            "Database connection healthy",
            "API key validation passed",
            "Cache hit successful",
            "Background task completed",
          ];

          const levels = ["info", "warn", "error", "debug"];
          const providers = ["groq", "github", "openrouter", "gemini"];

          // Initial system logs
          this.addLog("info", "JARVIS AI System initialized", {
            version: "2.0.0",
            environment: "production",
            providers: providers.length,
          });

          // Simulate regular log generation
          setInterval(() => {
            const message =
              logMessages[Math.floor(Math.random() * logMessages.length)];
            const level = levels[Math.floor(Math.random() * levels.length)];
            const provider =
              providers[Math.floor(Math.random() * providers.length)];

            let metadata = {};

            if (message.includes("request")) {
              metadata = {
                endpoint: "/api/chat",
                method: "POST",
                responseTime: Math.floor(Math.random() * 3000) + 100,
                provider: provider,
              };
            } else if (message.includes("provider")) {
              metadata = {
                provider: provider,
                model: `model-${Math.floor(Math.random() * 5) + 1}`,
                attempt: Math.floor(Math.random() * 3) + 1,
              };
            } else if (message.includes("system")) {
              metadata = {
                memoryUsage: Math.floor(Math.random() * 100) + 50,
                cpuUsage: Math.floor(Math.random() * 50) + 10,
                uptime: Math.floor(Math.random() * 86400),
              };
            }

            this.addLog(level, message, metadata);
          }, Math.random() * 3000 + 1000); // Random interval between 1-4 seconds
        }
      }

      // Initialize the log viewer when page loads
      document.addEventListener("DOMContentLoaded", () => {
        new LogViewer();
      });
    </script>
  </body>
</html>
